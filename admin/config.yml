backend:
  name: github
  repo: 956productions/956productions.github.io   # Path to your Github repository
  branch: main              # Branch to update
  base_url: https://ninefivesix-oauth.herokuapp.com
media_folder: 'img'
collections:
  - name: 'blog'
    label: 'Blog'
    folder: '_posts/'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'post' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'pages'
    label: 'Pages'
    folder: '/'
    fields:
      - { name: Title }