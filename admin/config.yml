backend:
  name: github
  repo: 956productions/956productions.github.io   # Path to your Github repository
  branch: main   # Branch to update
  base_url: https://ninefivesix-oauth.herokuapp.com
media_folder: 'img'
search: true
site_url: https://956productions.github.io
display_url: https://956productions.github.io
collections:
  - name: 'blog'
    label: 'Blog'
    folder: '_posts/'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime', optional: true }
      - { label: 'Body', name: 'body', widget: 'markdown', optional: true }
      - { label: 'Hide page title?', name: 'notitle', widget: 'boolean', default: false, optional: true }
      - { label: 'Show TOC?', name: 'toc', widget: 'boolean', default: false, optional: true }
      - { label: 'Redirect URL?', name: 'redirect', widget: 'string', optional: true }
      - { label: 'Layout', name: 'layout', widget: 'select', options: ["default","front"], default: ["default"], optional: true }
  - name: 'pages'
    label: 'Static Pages'
    folder: '/'
    create: true
    slug: '{{dirname}}/{{filename}}'
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime', optional: true }
      - { label: 'Custom Slug', name: 'slug', widget: 'string', optional: true }
      - { label: 'Body', name: 'body', widget: 'markdown', optional: true }
      - { label: 'Hide page title?', name: 'notitle', widget: 'boolean', default: false, optional: true }
      - { label: 'Show TOC?', name: 'toc', widget: 'boolean', default: false, optional: true }
      - { label: 'Redirect URL?', name: 'redirect', widget: 'string', optional: true }
      - { label: 'Layout', name: 'layout', widget: 'select', options: ["default","front"], optional: true }
  - name: 'results'
    label: 'Results Pages'
    folder: 'results/'
    create: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - { label: 'Hide page title?', name: 'notitle', widget: 'boolean', default: false }
      - { label: 'Show TOC?', name: 'toc', widget: 'boolean', default: false }
      - { label: 'Redirect URL?', name: 'redirect', widget: 'string' }
      - { label: 'Layout', name: 'layout', widget: 'select', options: ["default","front"], default: ["default"] }
