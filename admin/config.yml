backend:
  name: github
  repo: 956productions/956productions.github.io   # Path to your Github repository
  branch: main   # Branch to update
  base_url: https://ninefivesix-oauth.herokuapp.com
media_folder: 'uploads'
publish_mode: editorial_workflow
search: true
site_url: https://956.productions
collections:
  - name: 'blog'
    label: 'Blog Post'
    folder: '_posts/'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    preview_path: 'blog/{{year}}-{{month}}-{{day}}-{{slug}}'
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown', required: false }
      - { label: 'Hide page title?', name: 'notitle', widget: 'boolean', default: false, required: false }
      - { label: 'Show TOC?', name: 'toc', widget: 'boolean', default: false, required: false }
      - { label: 'Layout', name: 'layout', widget: 'select', options: ["default","front"], default: "default", required: false }
  - name: 'results'
    label: 'Results Page'
    folder: 'results/'
    create: true
    slug: '{{slug}}'
    preview_path: 'results/{{filename}}'
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown', required: false }
      - { label: 'Hide page title?', name: 'notitle', widget: 'boolean', default: false, required: false }
      - { label: 'Show TOC?', name: 'toc', widget: 'boolean', default: false, required: false }
      - { label: 'Layout', name: 'layout', widget: 'select', options: ["default","front"], default: "default", required: false }
  - name: 'pages'
    label: 'Static Page'
    folder: '/'
    create: true
    slug: '{{slug}}'
    preview_path: '{{filename}}'
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown', required: false }
      - { label: 'Hide page title?', name: 'notitle', widget: 'boolean', default: false, required: false }
      - { label: 'Show TOC?', name: 'toc', widget: 'boolean', default: false, required: false }
      - { label: 'Hide from Navigation?', name: 'hidden', widget: 'boolean', default: false, required: false }
      - { label: 'Redirect page to URL?', name: 'redirect', widget: 'string', required: false }
      - { label: 'Layout', name: 'layout', widget: 'select', options: ["default","front"], default: "default", required: false }
      - { label: 'Permalink', name: 'permalink', widget: 'string', required: false }
  - name: 'config'
    label: 'Config'
    editor:
      preview: false
    files:
      - name: 'options'
        label: 'Site options'
        file: '_config.yml'
        fields:
          - { label: 'Site Title', name: 'title', widget: 'string' }
          - { label: 'Tagline', name: 'description', widget: 'string' }
          - { label: 'Twitch URL', name: 'twitch', widget: 'string' }
          - { label: 'YouTube URL', name: 'youtube', widget: 'string' }
          - label: 'Twitter'
            name: 'twitter'
            widget: 'object'
            fields:
              - { label: 'Username', name: 'username', widget: 'string' }
              - { label: 'Card', name: 'card', widget: 'hidden' }
          - label: 'Events'
            name: 'events'
            widget: 'list'
            fields:
              - { label: 'Name', name: 'name', widget: 'string' }
              - { label: 'URL', name: 'url', widget: 'string' }
